  <body>
    <div class="container">
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">BLOCKED</h4>

        <div class="card-body">
          <h6>Details</h6>
          <p><strong>Input:</strong> <code>{{ text }}</code></p>
          <p><strong>Score:</strong> {{ score }} &nbsp; (threshold {{ threshold }})</p>
          <p><strong>Attack Type:</strong> <span class="badge badge-warning">{{ attack_type }}</span></p>
          <p><strong>Action:</strong> block</p>
        </div>
      </div>
      <p class="mt-3"><a href="/">Back to dashboard</a></p>
    </div>
  </body>
</html>
