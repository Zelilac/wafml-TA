version: '3.8'

services:
  # Web Application Firewall - Flask API
  waf:
    build:
      context: ./new-WAF
      dockerfile: Dockerfile
    container_name: evote-waf
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - WAF_THRESHOLD=0.5
      - WAF_MODEL=random_forest.joblib
    volumes:
      - ./new-WAF/models:/app/models:ro
      - ./new-WAF/data:/app/data:ro
    networks:
      - evote-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Laravel Application - evote-2
  evote:
    build:
      context: ./evote-2
      dockerfile: Dockerfile
    container_name: evote-app
    ports:
      - "8000:8000"
    environment:
      - APP_NAME="evote-2"
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=evote
      - DB_USERNAME=evote_user
      - DB_PASSWORD=evote_password
      - WAF_ENABLED=true
      - WAF_ENDPOINT=http://waf:5000/predict
    volumes:
      - ./evote-2:/var/www/html
      - ./evote-2/storage:/var/www/html/storage
    depends_on:
      - db
      - waf
    networks:
      - evote-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: evote-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=evote
      - MYSQL_USER=evote_user
      - MYSQL_PASSWORD=evote_password
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./evote-2/evote_narotama.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - evote-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: evote-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=evote_user
      - PMA_PASSWORD=evote_password
    depends_on:
      - db
    networks:
      - evote-network
    restart: unless-stopped

networks:
  evote-network:
    driver: bridge

volumes:
  db-data:
    driver: local
